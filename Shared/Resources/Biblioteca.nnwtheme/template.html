<header class="header-container">
	<div class="feed-icon"><img src="[[avatar_src]]"></div>
	<div class="feed-link"><a href="[[feed_link]]">[[feed_link_title]]</a></div>
</header>

<article>
	<div class="article-title">
		<h1><a href="[[preferred_link]]">[[title]]</a></h1>
	</div>
	<div class="[[dateline_style]]">
		<div class="byline">[[byline]]</div>
		<time>[[datetime_medium]]</time>
	</div>
	<div id="body-container" class="article-body [[text_size_class]]">
		[[body]]
	</div>
</article>
